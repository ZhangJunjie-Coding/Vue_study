<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Symbol</title>
</head>
<body>
   <script>
       //创建Symbol
       let s = Symbol();
       console.log(s,typeof s);

       let s2 = Symbol('zhang');
       let s3 = Symbol('zhang');
       console.log(s2 === s3);

       //Symbol.for创建
       let s4 = Symbol.for('zhang');
       let s5 = Symbol.for('zhang');
       console.log(s4,typeof s4);
       console.log(s5 === s4);

       
       //Symbol不能与其他数据进行运算
       //let result = s + 100;
       //let result = s > 100;
       //let result = s + s;
   </script> 
</body>
</html>
