    <!-- 
        1. 安装工具 babel-cli(babel命令行工具) 
        babel-preset-env(是一个预设包，可以把ES6的特性转换为ES5的代码) 
        browserify （和webpack一样是一个打包工具）


        使用npm init --yes初始化项目
        使用npm i babel-cli babel-preset-env browserify -D 安装工具 -D表示局部安装

        2.使用npx babel src/js -d dist/js --presets=babel-preset-env，将转换后的结果存入到指定文件夹下

        3.打包 npx browserify dist/js/app.js -o dist/bundle.js
     -->
     <script src="dist/bundle.js">
         
     </script>
