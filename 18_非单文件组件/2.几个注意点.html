<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
    <!-- 




        几个注意点：
            1.关于组件名：
                一个单词组成：
                    第一种写法（首字母小写）：schoo1
                    第二种写法（首字母大写）：Schoo1
                多个单词组成：
                    第一种写法(kebab-case命名)：my-school
                    第二种写法(CamelCase命名)：MySchoo1(需要Vue脚手架支持)

                备注：
                    (1).组件名尽可能回避HTML中已有的元素名称，例如：h2、H2都不行。
                    (2).可以使用name配置项指定组件在开发者工具中呈现的名字。
            2.关于组件标签：
                第一种写法：<school></school>
                第二种写法：<school/>
                备注：不用使用脚手架时，<school/>会导致后续组件不能渲染。

            3.一个简写方式：
                const school = Vue.extend(options)可简写为：const school = options




     -->
    <!-- 准备好一个容器 -->
    <div id="root">
        <h1>{{msg}}</h1>
        <School></School>
        <!-- 使用大驼峰式命名必须在脚手架中使用 -->
        <!-- <MySchool></MySchool> -->

        <simple></simple>
    </div>
</body>
<script type="text/javascript">
    Vue.config.productionTip = false

    //定义组件
    const s = Vue.extend({
        template : `
        <div>
            <h2>学校名称：{{name}}</h2>
            <h2>学校地址：{{address}}</h2>

            </div>
        `,
        data(){
            return{
                name: '蚌埠学院',
                address: '蚌埠'
            }
        },
        name: 'zhang'
    })

    //定义组件
    const simple = {
        name: 'junjie',
        template: `
        <div>name: {{name}}</div>
        `,
        data(){
            return {
                name:"zhangjunjie"
            }
        }
    }



    new Vue({
        el: "#root",
        data:{
            msg: 'Vue'
        },
        components:{
            School:s,
            // 使用大驼峰式命名必须在脚手架中使用
            MySchool:s
            ,
            simple
        }
    })

</script>
</html>
