<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>条件渲染</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
    <!-- 
        条件渲染：
            1.v-if
                    写法：
                        （1）v-if="表达式"
                        (2)v-else-if="表达式"
                        (3)v-else="表达式"
                    适用于：切换频率较低的场景
                    特点：不展示的DOM元素直接被移除（直接操作DOM元素）
                    注意：v-if可以和：v-else-if、v-else一起使用，但要求结构不能被“打断”

            2.v-show
                    写法:v-show="表达式"
                    适用于：切换频率较高的场景。
                    特点：不展示的DOM元素未被移除，仅仅是使用样式隐藏掉
            3.备注：使用v-if时，元素可能无法获取到，而使用v-show一定可以获取到
            
     -->
    <!-- 准备好一个容器 -->
    <div id="root">
        <h2>当前n的值是：{{n}}</h2>
        <button @click="n++">点我n+1</button>


        <!-- 使用v-show做条件渲染 -->
        <!-- 
        <div v-show="false">欢迎来到{{name}}</div>
        <div v-show="1 === 1">欢迎来到{{name}}</div>
         -->
        


        <!-- 使用v-if做条件渲染 -->
        <!-- 
        <h2 v-if="false">欢迎来到{{name}}</h2>
        <h2 v-if="1 === 1">欢迎来到{{name}}</h2>
        -->




        <!-- v-else 和 v-else-if 
            注：这里的v-if、v-else-if、v-else 必须要紧挨着，
            中间不能被隔断，否则从隔断点后面的v-else-if、v-else指令都不生效-->
        <!-- <div v-if="n === 1">Angular</div>
        <div v-else-if="n === 2">React</div>
        <div v-else-if="n === 3">Vue</div>
        <div v-else>哈哈</div> -->
        
        <!-- v-if与template配合使用 -->
        <template v-if="n === 1">
            <h2>你好</h2>
            <h2>蚌埠学院</h2>
            <h2>蚌埠</h2>
        </template>


        <!-- template只能和v-if配合使用 -->
<!-- 
        <template v-show="n === 1">
             <h2>你好</h2>
            <h2>蚌埠学院</h2>
            <h2>蚌埠</h2>
        </template> -->

    </div>
</body>
<script type="text/javascript">
    Vue.config.productionTip = false
    const vm = new Vue({
        el: "#root",
        data: {
            name: "蚌埠学院",
            n: 0
        }
    })
</script>
</html>
