<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
    <!-- 
(vm的生命周期)：        
    将要创建===>调用peforeCreate函数。
    创建完毕===>调用created函数。
    将要挂载===>调用beforeMount函数。
(重要)挂载完毕===>调用mounted函数。==========>【重要的钩子】
    将要更新===>调用beforeUpdate函数。
    更新完毕===>调用updated函数。
(重要)将要销毁===>调用beforeDestroy函数。=====>【重要的钩子】
    销毁完毕===>调用destroyed函数。
     -->
    <!-- 准备好一个容器 -->
    <div id="root">
        <h2>{{n}}</h2>
        <button @click="add">点我n++</button>
        <button @click="bye">点我销毁vm</button>

    </div>
</body>
<script type="text/javascript">
    Vue.config.productionTip = false
    const vm = new Vue({
        el: "#root",
        // template: `<h2>当前n的值是：{{n}}`
        data:{
            n : 1
        },
        methods: {
            add(){
                this.n++
            },
            bye(){
                console.log('bye')
                this.$destroy()
            }
        },
        beforeCreate() {
            console.log("beforeCreate")
            // console.log(this)
            // debugger;
        },
        created(){
            console.log('created')
            // console.log(this)
            // debugger
        },
        beforeMount() {
            console.log('beforeMount')
            // console.log(this)
            // document.querySelector('h2').innerText = '哈哈'
            // debugger
        },
        mounted() {
            console.log('mounted')
            // console.log(this)
            // document.querySelector('h2').innerText  = 123
            // debugger
        },
        beforeUpdate() {
           console.log('beforeUpdate')
        //    console.log(this.n)
        //    debugger
        },
        updated(){
            console.log('updated')
            // console.log(this.n)
            // debugger
        },
        beforeDestroy() {
            console.log('beforeDestroy')
        },
        destroyed() {
            console.log('destroyed')
        },
    })

</script>
</html>
